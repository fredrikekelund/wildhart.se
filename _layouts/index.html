<!DOCTYPE html>
<html lang="en">
	{% include header.html %}

	<body>
		<div id="about"></div>
		<div id="contact"></div>
		<div id="images"></div>

		<section class="SiteContainer">
			<header>
				<nav class="SocialLinks">
					<ul>
						<li><a class="SocialLink SocialLink--youtube" href="https://www.youtube.com/user/wildhartmusic" target="_blank">YouTube</a></li>
						<li><a class="SocialLink SocialLink--soundcloud" href="https://soundcloud.com/wildhart" target="_blank">Soundcloud</a></li>
						<!-- <li><a class="SocialLink SocialLink--spotify" href="#" target="_blank">Spotify</a></li> -->
						<li><a class="SocialLink SocialLink--facebook" href="https://facebook.com/wildhartmusic" target="_blank">Facebook</a></li>
					</ul>
				</nav>
			</header>

			<nav class="SiteNav">
				<ul>
					<li><a class="SiteNav-link SiteNav-link--contact" href="#contact">Contact</a></li>
					<li><a class="SiteNav-link SiteNav-link--images" href="#images">images</a></li>
				</ul>
			</nav>

			<div class="ContentContainer ContactContainer">
				<div class="ContentContainer-content ContactContainer-contact">
					{% for paragraph in site.data.contact %}
						<p class="ContentContainer-paragraph">{{ paragraph }}</p>
					{% endfor %}
					<a class="ContentContainer-close" href="#">Close</a>
				</div>
			</div>

			<div class="ContentContainer ImagesContainer">
				<div class="ContentContainer-content ImagesContainer-container">
					<div class="ImagesContainer-images">
						{% for image in site.data.images %}
							<a class="ImagesContainer-imageLink" href="{{ image.url }}" style="background-image: url('{{ image.thumburl }}')"></a>
						{% endfor %}
					</div>
					<a class="ContentContainer-close" href="#">Close</a>
				</div>
			</div>

			<div class="WildhartTitles">
				<h1 class="WildhartTitles-title">Wildhart</h1>
			</div>
		</section>

		{% include footer.html %}
	</body>
</html>
