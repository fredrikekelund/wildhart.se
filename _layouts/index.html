<!DOCTYPE html>
<html lang="sv">
	{% include header.html %}

	<body>
		<div id="about"></div>
		<div id="images"></div>

		<section class="container">
			<header>
				<h1 class="nav-heading">Wildhart</h1>
				<nav>
					<ul class="social-links">
						<li><a class="icon-youtube only-icon" href="https://youtube.com">YouTube</a></li>
						<li><a class="icon-soundcloud only-icon" href="https://soundcloud.com/wildhart">Soundcloud</a></li>
						<li><a class="icon-spotify only-icon" href="#">Spotify</a></li>
						<li><a class="icon-facebook only-icon" href="https://facebook.com/wildhartmusic">Facebook</a></li>
					</ul>
				</nav>
			</header>

			<nav class="site-nav">
				<ul>
					<li><a class="about" href="#about">About</a></li>
					<li><a class="images" href="#images">images</a></li>
				</ul>
			</nav>

			<div class="about-container">
				<div>
					{% for paragraph in site.data.description %}
						<p>{{ paragraph }}</p>
					{% endfor %}
					<a class="close" href="#">Close</a>
				</div>
			</div>

			<div class="images-container">
				<div>
					<div class="images">
						{% for image in site.data.images %}
							<a class="image-link" href="{{ image.url }}" style="background-image: url('{{ image.thumburl }}')"></a>
						{% endfor %}
					</div>
					<a class="close" href="#">Close</a>
				</div>
			</div>

			<div class="wildhart-titles">
				<img class="n5" src="/img/wildhart.text.png">
				<img class="n4" src="/img/wildhart.text.png">
				<img class="n3" src="/img/wildhart.text.png">
				<img class="n2" src="/img/wildhart.text.png">
				<img class="n1" src="/img/wildhart.text.png">
			</div>
		</section>

		{% include footer.html %}
	</body>
</html>
