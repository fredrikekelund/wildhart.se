<!DOCTYPE html>
<html lang="sv">
	{% include header.html %}

	<body id="om">
		<section id="bilder">
			<header>
				<h1 class="nav-heading">Wildhart</h1>
				<nav>
					<ul class="social-links">
						<li><a class="icon-youtube only-icon" href="https://youtube.com">YouTube</a></li>
						<li><a class="icon-soundcloud only-icon" href="https://soundcloud.com/wildhart">Soundcloud</a></li>
						<li><a class="icon-facebook only-icon" href="https://facebook.com/wildhartmusic">Facebook</a></li>
					</ul>
				</nav>
			</header>

			<nav class="site-nav">
				<ul>
					<li><a class="om" href="#om">Om</a></li>
					<li><a class="bilder" href="#bilder">Bilder</a></li>
				</ul>
			</nav>

			<div class="om-container">
				{% for paragraph in site.data.description %}
					<p>{{ paragraph }}</p>
				{% endfor %}
			</div>

			<div class="bilder-container">
				<div>
					{% for image in site.data.images %}
						<img src="{{ image.link }}" alt="{{ img.title }}">
					{% endfor %}
				</div>
			</div>

			<div class="wildhart-titles">
				<img class="n5" src="/img/wildhart.text.jpg">
				<img class="n4" src="/img/wildhart.text.jpg">
				<img class="n3" src="/img/wildhart.text.jpg">
				<img class="n2" src="/img/wildhart.text.jpg">
				<img class="n1" src="/img/wildhart.text.jpg">
			</div>
		</section>

		{% include footer.html %}
	</body>
</html>
