<!DOCTYPE html>
<html lang="en">
	{% include head.html %}

	<body>
		<div id="about"></div>
		<div id="contact"></div>
		<div id="images"></div>
		<div id="shows"></div>

		<section class="SiteContainer">
			<header class="Header">
				<nav class="SocialLinks">

					<div class="SocialLinks-wrapper">
						<a class="SocialLinks-link SocialLinks-link--youtube" href="https://www.youtube.com/results?search_query=wildhart" target="_blank">YouTube</a>
					</div>

					<div class="SocialLinks-wrapper">
						<a class="SocialLinks-link SocialLinks-link--soundcloud" href="https://soundcloud.com/wildhart" target="_blank">Soundcloud</a>
					</div>

					<div class="SocialLinks-wrapper">
						<a class="SocialLinks-link SocialLinks-link--spotify" href="https://open.spotify.com/artist/5FTUVQzJDLW4MBP1vvKRc1" target="_blank">Spotify</a>
					</div>

					<div class="SocialLinks-wrapper">
						<a class="SocialLinks-link SocialLinks-link--facebook" href="https://facebook.com/wildhartmusic" target="_blank">Facebook</a>
					</div>

				</nav>
			</header>

			<nav class="SiteNav" role="navigation">
				<a class="SiteNav-link SiteNav-link--shows" href="#shows">Shows</a>
				<a class="SiteNav-link SiteNav-link--contact" href="#contact">Contact</a>
				<a class="SiteNav-link SiteNav-link--images" href="#images">Images</a>
			</nav>

			<div class="Popup Popup--contact">
				<div class="Popup-content Popup-content--contact">
					{% for paragraph in site.data.contact %}
						<p class="Popup-paragraph">{{ paragraph }}</p>
					{% endfor %}

					<a class="Popup-close" href="#">Close</a>
				</div>
			</div>

			<div class="Popup Popup--images">
				<div class="Popup-content Popup-content--images">
					<div class="Popup-images">
						{% for image in site.data.images %}
							<a class="Popup-imageLink" href="{{ image.url }}" style="background-image: url('{{ image.thumburl }}')"></a>
						{% endfor %}
					</div>

					<a class="Popup-close" href="#">Close</a>
				</div>
			</div>

			<div class="Popup Popup--shows">
				<div class="Popup-content Popup-content--shows">
					<a href="http://www.bandsintown.com/wildhart" class="bit-widget-initializer" data-artist="wildhart" data-prefix="fbjs">wildhart Tour Dates</a>

					<a class="Popup-close" href="#">Close</a>
				</div>
			</div>

			<a class="OrderLink" href="https://gaphals.bandcamp.com/album/wildhart-shine">
				<div class="OrderLink-image"></div>
			</a>

		</section>

		{% include footer.html %}
	</body>
</html>
