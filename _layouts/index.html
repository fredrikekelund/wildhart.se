<!DOCTYPE html>
<html lang="en">
	{% include header.html %}

	<body>
		<div id="about"></div>
		<div id="contact"></div>
		<div id="images"></div>

		<section class="SiteContainer">
			<header class="SiteHeader">
				<nav class="SocialLinks">
					<ul class="u-plainList u-flexbox">
						<li class="u-flex u-center"><a class="SocialLink SocialLink--youtube" href="https://www.youtube.com/results?search_query=wildhart" target="_blank">YouTube</a></li>
						<li class="u-flex u-center"><a class="SocialLink SocialLink--soundcloud" href="https://soundcloud.com/wildhart" target="_blank">Soundcloud</a></li>
						<li class="u-flex u-center"><a class="SocialLink SocialLink--spotify" href="https://open.spotify.com/album/0lKx8UFrOp3djtsANYWKXR" target="_blank">Spotify</a></li>
						<li class="u-flex u-center"><a class="SocialLink SocialLink--facebook" href="https://facebook.com/wildhartmusic" target="_blank">Facebook</a></li>
					</ul>
				</nav>
			</header>

			<nav class="SiteNav">
				<ul class="u-plainList u-flexbox">
					<li class="u-flex SiteNav-linkContainer--left">
						<a class="SiteNav-link SiteNav-link--contact" href="#contact">Contact</a>
					</li>
					<li class="u-flex SiteNav-linkContainer--right">
						<a class="SiteNav-link SiteNav-link--images" href="#images">images</a>
					</li>
				</ul>
			</nav>

			<div class="ContentContainer ContactContainer">
				<div class="ContentContainer-content ContactContainer-contact">
					{% for paragraph in site.data.contact %}
						<p class="ContentContainer-paragraph">{{ paragraph }}</p>
					{% endfor %}
					<a class="ContentContainer-close" href="#">Close</a>
				</div>
			</div>

			<div class="ContentContainer ImagesContainer">
				<div class="ContentContainer-content ImagesContainer-container">
					<div class="ImagesContainer-images">
						{% for image in site.data.images %}
							<a class="ImagesContainer-imageLink" href="{{ image.url }}" style="background-image: url('{{ image.thumburl }}')"></a>
						{% endfor %}
					</div>
					<a class="ContentContainer-close" href="#">Close</a>
				</div>
			</div>

		</section>

		{% include footer.html %}
	</body>
</html>
